- name: Install certbot
  apt:
    name: [certbot, python-certbot-nginx]
    update_cache: true
  become: true

- name: Stop nginx service
  systemd:
    name: nginx
    state: stopped
  become: true

- name: Request a cert
  shell: certbot certonly -m {{ cert_admin_email }} -d multinet.app --agree-tos -n --standalone
  become: true
  args:
    creates: "/etc/letsencrypt/live/multinet.app/fullchain.pem"

- name: Start nginx service
  systemd:
    name: nginx
    state: started
  become: true

- name: Reload nginx
  systemd:
    name: nginx
    state: restarted
  become: true